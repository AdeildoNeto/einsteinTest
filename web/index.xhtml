<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Einstein's Test</title>
        <link href="css/index.css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <h2 class="nome"> Einstein's test</h2>

        <h:form>
            <p:dialog style="text-align: center" header="Você desistiu!" widgetVar="dlg1" minHeight="40" visible="#{coreBean.desistiu}">
                <h:outputText value="Para iniciar um novo jogo, clique no botão abaixo."/><br></br><br></br>
                <h:commandButton value="Quero tentar de novo!" action="#{coreBean.reiniciarJogo()}">
                    <f:ajax render="@form" immediate="false"></f:ajax>
                </h:commandButton>
            </p:dialog>

            <p:dialog style="text-align: center" header="Você venceu!" widgetVar="dlg1" minHeight="40" visible="#{coreBean.venceu}">

                <h:outputText value="Se você chegou até aqui, quer dizer que este código está funcionando! Parabéns e obrigado!"/><br></br><br></br>
                <f:ajax render="@form" immediate="false" listener="#{coreBean.reiniciarJogo()}"></f:ajax>

            </p:dialog>



            <ui:include src="selectsForm.xhtml"></ui:include>
            <ui:include src="dicas.xhtml"></ui:include>




            <h:panelGroup layout="block" style="text-align: center">
                <h:commandButton value="Desisto!" action="#{coreBean.desistir()}">
                    <f:ajax render="@form"></f:ajax>
                </h:commandButton>
            </h:panelGroup>

        </h:form>


    </h:body>
</html>
